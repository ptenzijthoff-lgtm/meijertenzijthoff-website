backend:
  name: git-gateway
  branch: main

media_folder: "src/images/uploads"
public_folder: "/images/uploads"

locale: 'nl'

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "artikelen"
    label: "Artikelen"
    folder: "src/artikelen"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "titel", widget: "string" }
      - { label: "Beschrijving", name: "beschrijving", widget: "text", hint: "Korte samenvatting voor social media (max 160 tekens)" }
      - label: "Categorie"
        name: "categorie"
        widget: "select"
        options:
          - { label: "Opinie", value: "opinie" }
          - { label: "Essay", value: "essay" }
          - { label: "Column", value: "column" }
      - { label: "Datum", name: "datum", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD-MM-YYYY", time_format: false }
      - { label: "Afbeelding", name: "afbeelding", widget: "image", required: false, hint: "Optionele afbeelding bovenaan het artikel" }
      - { label: "Afbeelding omschrijving", name: "afbeelding_alt", widget: "string", required: false, hint: "Beschrijving voor slechtzienden" }
      - { label: "Uitgelicht op homepage", name: "uitgelicht", widget: "boolean", default: false }
      - { label: "Inhoud", name: "body", widget: "markdown" }

  - name: "boeken"
    label: "Boeken"
    folder: "src/boeken"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "titel", widget: "string" }
      - { label: "Jaar", name: "jaar", widget: "string" }
      - { label: "Omslag", name: "omslag", widget: "image", required: false }
      - { label: "Waar te koop", name: "kooplink", widget: "string", required: false, hint: "Link naar webshop of boekhandel" }
      - { label: "Beschrijving", name: "body", widget: "markdown" }
